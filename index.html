<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <input
        list="cities"
        type="search"
        name="search"
        id="search"
        placeholder="search city"
      />

      <datalist id="cities"> </datalist>
      <article id="current-forecast">
        <h1 class="city">City Name</h1>
        <p class="temp">--</p>
        <p class="description">Description</p>
        <p class="min-max-temp">High Low</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container">
          <article>
            <h3 class="time">Now</h3>
            <p class="icon"></p>
            <p class="hourly-temp">--</p>
          </article>
        </section>
      </article>
      <article id="five-day-forecast">
        <h1>5 Day Forecast</h1>
        <section class="five-day-forecast-container">
          <article class="day-wise-forecast">
            <h3 class="day">Today</h3>
            <!-- <img class="icon" src="" alt=""> -->
            <p class="icon">--</p>
            <p class="min_temp">--</p>
            <p class="max_temp">--</p>
          </article>
          <article class="day-wise-forecast">
            <h3>Wednesday</h3>
            <!-- <img src="" alt=""> -->
            <p class="icon"></p>
            <p class="min_temp">--</p>
            <p class="max_temp">--</p>
          </article>
        </section>
      </article>
      <article id="feels-like">
        <h1>Feels Like</h1>
        <p class="feels-like-temp">--</p>
      </article>

      <article id="humidity">
        <h1>Humidity</h1>
        <p class="humidity-value">--</p>
      </article>
    </main>
  </body>
  <script src="script.js"></script>
  <script type='text/javascript' src='config.js'></script>
</html>
